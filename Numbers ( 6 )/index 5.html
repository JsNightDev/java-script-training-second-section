<body>
    <script>
        /*
            Write the function random(min, max) to generate a random floating-point number from min to max (not including max).
        */

        function random(min, max){

            return (Math.random()*(max - min)) + min
        };

        console.log( random(1, 5) );
        console.log( random(1, 5) ); 
        console.log( random(1, 5) );

    </script>
</body>
