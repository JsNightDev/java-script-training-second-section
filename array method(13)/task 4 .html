<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <script>
        /* sort in decreasing order */

        function compareNumeric(a, b) {
            if (a > b) return 1;
            if (a == b) return 0;
            if (a < b) return -1;
        }

        let arr = [5, 2, 1, -10, 8];
        let inc = arr
        inc.sort(compareNumeric);
        arr = inc.reverse();

        alert(arr);


        /*
        let arr = [5, 2, 1, -10, 8];
        arr.sort((a, b) => b - a);
        alert( arr );
        */

    </script>
</body>
